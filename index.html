<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500">
        <!-- Sign UP -->
        <div class="w-1/3 p-16 bg-white rounded shadow-2xl">
            <h2 class="flex items-center justify-center mb-8 text-3xl font-bold text-blue-700">Sign UP</h2>
            <form action="#" class="space-y-2">
                <div>
                    <label class="mr-2 text-sm font-bold text-gray-500">Full Name</label>
                    <input type="name" class="w-full p-3 border-2 border-gray-100 rounded focus:border-red-500">
                </div>
                <div>
                    <label class="mr-2 text-sm font-bold text-gray-500">Email</label>
                    <input type="email" class="w-full p-3 border-2 border-gray-100 rounded focus:border-red-500">
                </div>
                <div>
                    <label class="mr-2 text-sm font-bold text-gray-500">Password</label>
                    <input type="password" class="w-full p-3 border-2 border-gray-100 rounded focus:border-red-500">
                </div>
                <div>
                    <label class="mr-2 text-sm font-bold text-gray-500">Confirm Password</label>
                    <input type="password" class="w-full p-3 border-2 border-gray-100 rounded focus:border-red-500">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="agree">
                    <label for="agree" class="ml-2 text-sm text-gray-700">I agree to the terms and conditions.</label>
                </div>

                <button class="block w-full p-4 text-blue-900 transition bg-blue-600 rounded duration-400 hover:text-indigo-300">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
